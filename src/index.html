<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Html form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST" onsubmit="onSubmit(event)">
      <fieldset class="field-block">
        <legend>Personal information</legend>
        <label>
          Surname:
        <input type="text" name="surname" autocomplete="off">
        </label>
        <label>
          Name:
          <input type="text" name="name" autocomplete="off">
        </label>
        <label>
          How old are You?
          <input type="number" value="12" name="age" data-qa="field-value" min="6" max="110">
        </label>
        <label>
          Full date of birth:
          <input type="date" name="birthDay">
        </label>
        <label>
          I accept the term of the agreement
          <input type="checkbox" name="check-box">
        </label>
      </fieldset>
      <fieldset class="field-block">
        <legend>Registration</legend>
        <label>
          E-mail:
          <input type="email" name="e-mail" placeholder="email@example.com" data-qa="field-placeholder">
        </label>
        <label>
          Password:
          <input type="password" name="password">
        </label>
      </fieldset>
      <fieldset class="field-block">
        <legend>An interesting fact about you!</legend>
        <label>
          Do you love cats?
          <input type="radio" name="radio" value="Yes"> Yes
          <input type="radio" name="radio" value="No"> No
        </label>
        <label>
          What is your favorite color?
          <input type="color">
        </label>
        <label>
          What time do you go to bed?
          <input type="time" step="1">
        </label>
        <label>
          What are your favorite brand of cars?
          <select name="favorit-brand-car" size="4">
            <option value="BMW">
              BMW
            </option>
            <option value="Audi">
              Audi
            </option>
            <option value="Lada">
              Lada
            </option>
          </select>
        </label>
        <label>
          How do you rate our work?
          <input type="range" name="work-rate">
        </label>
      </fieldset>
      <fieldset class="field-block">
        <legend>Addictional info:</legend>
        <label>
          Comments:
        <textarea></textarea>
        </label>
        <label>
          Would you recommend us?
          <select name="recommend">
            <option value="Yes">
              Yes
            </option>
            <option value="No">
              No
            </option>
          </select>
        </label>
      </fieldset>
      <button type="submit" class="button-submit">Submit</button>
    </form>
  </body>
</html>
